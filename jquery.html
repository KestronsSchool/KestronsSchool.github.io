<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Demo</title>
    </head>
    <body>
        <h1 id="thing">Click Me IDK</h1>
        <h1 id="thing2" hidden>Hi</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $("#thing").click(function(){
                $("#thing2").show("slow",function(){
                    console.log("Showing #thing2");
                });
            });
        </script>
    </body>
</html>
